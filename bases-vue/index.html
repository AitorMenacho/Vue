<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js Intro</title>
    </head>
    <body>

        <!-- Control absoluto desde este DIV -->
        <div id="myApp">
            <h1>Batamn quotes <small>{{newQuote}}</small> </h1>
            
            <input 
            
                type="text" 
                v-model="newQuote"
                v-on:keypress.enter="addQuote"
            >

            <hr>

            <ul>
                <li v-for="({quote, author}, index) in quotes"> 
                    <span>{{ index + 1 }} - {{ quote }}</span>
                    <!--<blockquote v-if="author">- {{ author }}</blockquote>-->
                    <blockquote v-show="author">- {{ author }}</blockquote>
                </li>
            </ul>

        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
    </body>
</html>
